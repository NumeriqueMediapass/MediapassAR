{% extends 'base.html' %}
{% load static%}

<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% block title%}
    Connexion
{% endblock %}

{% block content %}
    <div class="text-center">
        <h2>Connexion</h2>
    </div>
    <form method="post" action="{% url 'login' %}">
        <div class="text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Connexion</button>
            <a href="{% url 'password_reset' %}">
                Mot de passe oubli√© ?
            </a>
        </div>
    </form>
    <br>
    <div class="text-center">
        <a href="{% url 'signup' %}">Pas encore inscrit ?</a>
        <br>
    </div>
{% endblock %}
