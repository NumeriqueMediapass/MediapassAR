{% extends 'base.html' %}

{% block title %} Liste des ateliers ou vous êtes inscrits {% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Vos réservations</h1>
        <form method="POST">
            {% for anim in animations %}
                <p><a href="{%url "animation" id=anim.id%}">
                    {{ anim.name }}
                </a></p>
            {% endfor %}
        </form>
    </div>
{% endblock %}
