{% extends 'base.html' %}

{% block title %} {{ animation.name }}{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>{{ animation.name }}</h1>
        <p><label> Description : {{ animation.description }}</label></p>
        <p><label>Date : {{ animation.date }}</label></p>
        <p><label>Heure de début : {{ animation.hour }}</label></p>
        <p><label>Heure de fin : {{ animation.hour_end }}</label></p>
        <img src="{{ animation.image.url }}" alt="Atelier image" style="width: 100%">
        <br>
        <form method="POST">
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary"
                    formaction="{% url "deleteReservation" idanimations=animation.id %}">Se désinscrire</button>
            <br>
        </form>
    </div>
{% endblock %}
