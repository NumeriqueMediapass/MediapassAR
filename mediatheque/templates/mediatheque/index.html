{% extends 'base.html' %}
{% block title %}Pannel médiathèque {% endblock %}
{% block head %}
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                //On affiche les animations dans le calendrier
                events: [
                    {% for animation in animations %}
                        {
                            title: '{{ animation.name }}',
                            start: '{{animation.date|date:"Y-m-d"}}',
                            end: '{{animation.date|date:"Y-m-d"}}',
                        },
                    {% endfor %}
                ]
            });
            evenement = calendar.getEvents();
            calendar.render();
        });
    </script>
{% endblock %}
{% block content %}
    <div class="text-center">
        <h1> {{ mediatheque.name }} </h1>
    </div>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="{% url 'AtelierViews' %}" class="btn btn-link">
            Afficher les ateliers de votre médiathèque</a>


        <p><a class="navbar-brand" href="AddAtelier.html">Ajout d'un atelier</a></p>

        <p><a class="navbar-brand" href="{% url 'AnimationViews' %}">
            Afficher les ateliers pour valider les inscriptions</a></p>
    </nav>
    <div id='calendar'></div>
{% endblock %}
