{% extends 'base.html' %}
{% block title %} Validation des inscriptions a l'atelier {% endblock %}

{% block content %}
    <h1> Validation des inscriptions aux ateliers</h1>
    {% for reservation in reservations %}
        <h2> {{ reservation.animation.name }} </h2>
                <p>{{ reservation.user.username }}</p>
                <form method="POST">
                    <input type="submit" value="Valider">
                </form>
    {% endfor %}
{% endblock %}
