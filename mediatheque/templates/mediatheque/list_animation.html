{% extends 'base.html' %}

{% block content %}
    <div class="content_center">
    <h1>{{ user.mediatheque.name }}</h1>
    {% if animations.count == 0  %}
        <p>Il n'y a pas d'animation pour le moment</p>
    {% else %}
    {% for animation in animations %}
        <br>
        <p><a href="{%url "get_inscription" id=animation.id%}">{{ animation.name }}</a></p>
    {% endfor %}
{% endif %}
    </div>
{% endblock %}
